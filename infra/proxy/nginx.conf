  upstream front { server cityrun-front:80; }
  upstream api   { server cityrun-api:8080; }
  upstream geo   { server cityrun-geo:3000; }

  # HTTP (80) ìš”ì²­ì„ HTTPS (443)ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # HTTPS (443) ì„œë²„ ë¸”ë¡ (SSL Termination)
  server {
    listen 443 ssl;
    server_name _;

    # ğŸ’¡ SSL ì„¤ì • (ê²½ë¡œ ë³€ê²½ ì—†ìŒ)
    ssl_certificate /etc/nginx/certs/cityrun.crt;
    ssl_certificate_key /etc/nginx/certs/cityrun.key;

    location / {
      proxy_pass http://front;
    }
    location /api/ {
      proxy_pass http://api;
    }
    location /geo/ {
      rewrite ^/geo/(.*)$ /$1 break;
      proxy_pass http://geo;
    }

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

